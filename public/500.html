<!DOCTYPE html>

<head>

  <script src="https://cdn.tailwindcss.com"></script>

            primary: {

              100: '#dbeafe',
              200: '#bfdbfe',
              300: '#93c5fd',
              400: '#60a5fa',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
              800: '#1e40af',

          }
        }

      <i class="fas fa-exclamation-triangle text-6xl text-red-500 mb-4"></i>
      <h1 class="text-6xl font-bold text-gray-900 mb-2">500</h1>

      </p>
    </div>

    <div class="space-y-4">
      <a href="/" class="inline-block bg-primary-600 text-white px-6 py-3 rounded-lg hover:bg-primary-700 transition-colors font-medium">

        Go Home
      </a>
      
      <button onclick="window.location.reload()" class="inline-block bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition-colors font-medium ml-4">
        <i class="fas fa-redo mr-2"></i>

          <a href="/projects" class="text-primary-600 hover:text-primary-700">Browse Projects</a>
